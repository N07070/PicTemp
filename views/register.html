    <body class="login-page">
		<div class="container">

			<form class="form-signin" action="/login" method="post">
				<h2 class="form-signin-heading">Register in just seconds.</h2>

				<label for="input_username" class="sr-only">Username</label>
				<input type="text" id="input_username"  name="user_username" class="form-control" placeholder="Username" required autofocus>

                <label for="input_username" class="sr-only">E-mail</label>
				<input type="email" id="input_username"  name="user_email" class="form-control" placeholder="Email" required autofocus>

				<label for="input_password" class="sr-only">Password</label>
				<input type="password" id="input_password" name="user_password" class="form-control" placeholder="Password" required >

                <label for="input_password_confirmation" class="sr-only">Password</label>
				<input type="password" id="input_password_confirmation" name="user_password_confirmation" class="form-control" placeholder="Confirm password" required >

                <label for="input_user_age">Your Age</label>
				<input type="date" id="input_user_age"  name="user_age" class="form-control" placeholder="Your age" min="1900-01-01" required autofocus>

				<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Welcome !</button>

				<a href="/login"><br>You already have an account ?</a>
			</form>

		</div> <!-- /container -->
</body>
